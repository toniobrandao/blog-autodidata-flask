<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
      </head>
{% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{ url_for('static', filename='assets/img/post-bg.jpg') }})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{ posts["title"] }}</h1>
                            <h2 class="subheading">{{ posts["subtitle"] }}</h2>
                            <span class="meta">
                                Postado por
                                <a href="#!">Antônio Brandão</a>
                                on {{ posts["date"] }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                            {{ posts["body"] }}
                    </div>
                </div>
            </div>
        </article>
        {% include "footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-91aed29341a59f8826b73d8c9509e2913d705e062c3a0f8e321b8ff889511fdb043413b42d19f9abef276d3a2fe3ed69"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
