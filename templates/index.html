<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
    </head>
{% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url({{ url_for('static', filename='assets/img/home-bg.jpg') }})">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Dicas para aprender sozinho</h1>
                            <span class="subheading">(e se divertir no processo)</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                {% for blog_post in posts: %}
                    <div class="post-preview">
                        <a href="{{ url_for('read_post', num=blog_post["id"])}}">
                            <h2 class="post-title">{{ blog_post["title"] }}</h2>
                            <h3 class="post-subtitle">{{ blog_post["subtitle"] }}</h3>
                        </a>
                        <p class="post-meta">
                            Publicado por 
                            <a href="#!">Antônio Brandão</a>
                            em {{ blog_post["date"] }}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                {% endfor %}
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Publicações antigas →</a></div>
                </div>
            </div>
        </div>
        {% include "footer.html" %}
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-91aed29341a59f8826b73d8c9509e2913d705e062c3a0f8e321b8ff889511fdb043413b42d19f9abef276d3a2fe3ed69"></script>
        <!-- Core theme JS-->
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
